<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>administrator login</title>
</head>
<body>
	<form name="loginForm" action="/management/login/" method="post">
	<input type="hidden" name="flag" value="0"/>
	<center>
		<fieldset style="width: 400px;height: 150px">
		<legend>administrator login</legend>
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tbody>
				<tr height="40"><td align="right">username:</td><td align="left"><input type="text" name="username" value=""/></td></tr>
				<tr height="40"><td align="right">password:</td><td align="left"><input type="password" name="password" value="" /></td></tr>
				<tr>
					<td colspan="2">
						<input type="submit" name="login in" value="login in"/>&nbsp;
						<input type="reset" name="reset" value="reset"/>
					</td>
				</tr>
				</tbody>
			</table>
		</fieldset>
	</center>
	</form>
</body>
</html>
