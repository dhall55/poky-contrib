<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>user server mapping list</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
  <tbody>
  <tr>
   <td>user</td>
   <td>bitbake server</td>
   <td>server ip</td>
   <td>status</td>
  </tr>
  {% for val in operators %}
  <tr>
   <td>{{ val.username }}</td>
   <td>{{ val.bitbakeserver.name }}</td>
   <td>{{ val.bitbakeserver.ip }}</td>
   <td>{% ifequal val.bitbakeserver.status '1' %} connecting  {% endifequal %}</td>
  </tr>
  {% empty %}
  <tr>
   <td colspan="4"><font color="red">no data!</font></td>
  </tr>
    {% endfor %}
  </tbody>
</table>
<input type="button" value="back" onclick="javascript:history.go(-1);"/>
</body>
</html>
