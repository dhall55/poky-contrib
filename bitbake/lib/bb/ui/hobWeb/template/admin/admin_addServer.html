<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/administrator/saveorupdate_server/" method="post">
<input type="hidden" name="id" value="{{ bitbakeServer.id }}"/><br/>
 server name:<input type="text" name="name" value="{{ bitbakeServer.name }}"/><br/>
 ip address:<input type="text" name="ip" value="{{ bitbakeServer.ip }}"/><br/>
 port:<input type="text" name="port" value="{{ bitbakeServer.port }}"/><br/>
 status:<select name="status">
          <option value="0" {% ifequal bitbakeServer.status '0' %} selected="selected"  {% endifequal %}>idle</option>
          <option value="1" {% ifequal bitbakeServer.status '1' %} selected="selected"  {% endifequal %}>used</option>
          <option value="2" {% ifequal bitbakeServer.status '2' %} selected="selected"  {% endifequal %}>error</option>
         </select><br/>
 <input type="submit" name="submit" value="submit"/>&nbsp;&nbsp;
 <input type="reset" name="reset" value="reset"/>
</form>
</body>
</html>
