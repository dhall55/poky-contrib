<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>register</title>
</head>
<body>
	<form name="registerForm" action="/hob/save_user/" method="post">
	<input type="hidden" name="flag" value="0"/>
	<center>
		<fieldset style="width: 400px;height: 200px">
		<legend><b>register new user</b></legend>
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tbody>
				<tr height="40"><td align="right">username:</td><td align="left"><input type="text" name="username" value=""/><font color="red">*</font></td></tr>
				<tr height="40"><td align="right">password:</td><td align="left"><input type="password" name="password" value="" /><font color="red">*</font></td></tr>
				<tr height="40"><td align="right">email:</td><td align="left"><input type="text" name="email" value="" /></td></tr>
				<tr>
					<td colspan="2">
						<input type="button" name="back" value="back" onclick="javascript:history.go(-1);"/>&nbsp;
						<input type="submit" name="save" value="save"/>&nbsp;
						<input type="reset" name="reset" value="reset"/>&nbsp;
					</td>
				</tr>
				</tbody>
			</table>
		</fieldset>
	</center>
	</form>
</body>
</html>
