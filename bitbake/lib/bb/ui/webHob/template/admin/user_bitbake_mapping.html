<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>user bitbake mapping</title>
<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>
</head>
<body>
	<center>
		<table border="1" cellpadding="0" cellspacing="0" width="80%">
			<tbody>
			<tr>
				<th>Id</th>
				<th>UserName</th>
				<th>BitbakeName</th>
				<th>Ip</th>
				<th>Port</th>
				<th>Status</th>
			</tr>
			{% for val in operators %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ val.name }}</td>
				<td>{{ val.bitbakeserver.name }}</td>
				<td>{{ val.bitbakeserver.ip }}</td>
				<td>{{ val.bitbakeserver.port }}</td>
				<td>{% ifequal val.bitbakeserver.status '1' %} connecting  {% endifequal %}</td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="7" style="color: red">No Data !</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" width="80%">
			<tbody>
			<tr>
				<td align="right">
					<input type="button" name="back" value="back" onclick="backto_managelist()"/>
				</td>
			</tr>
			</tbody>
		</table>
	</center>
</body>
</html>
